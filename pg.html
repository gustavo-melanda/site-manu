<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para você, minha esquisitinha 💕</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;

      /* 🌸 Fundo com imagem + gradiente */
      background:
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)),
        url('Manu2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 2.5em;
      animation: fadeInDown 2s ease;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      animation: fadeInUp 2s ease;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    .btn-container {
      margin-top: 30px;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1.1em;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff69b4;
      color: #fff;
      transform: scale(1.1);
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* 💖 corações animados */
    .heart {
      position: absolute;
      color: #fff;
      font-size: 24px;
      animation: float 5s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0% {transform: translateY(0) scale(1);}
      100% {transform: translateY(-100vh) scale(1.5); opacity: 0;}
    }

    #message {
      margin-top: 25px;
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      display: none;
      animation: fadeIn 1s ease forwards;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <h1>Oi, minha esquisitinha 💖</h1>
  <p>Tentei fazer algo pra tentar melhorar um pouco seu dia viu...<br>Da play na música escuta com calma e aproveita</p>

  <div class="btn-container">
    <button onclick="mostrarMensagem('Eu amo Te amar chatinha!<br> Deu um trabalhinho então lê com calma escutando a música e lembrando dos nossos momentos ta? 😍')">Clica aqui 😘</button>
    <button onclick="mostrarMensagem('Obg,<br>Eu gosto assim pateta,<br> bem obediente 💞')">Aqui Tbm 🫶</button>
    <button onclick="mostrarMensagem('Manu, eu amo estar cntg, passar meu tempo com você. Não tem noção do quão bem você me faz.<br>Me perdoa por tudo 💚<br>Passo o dia todo pensando em você, em te beijar, estar junto com você.<br>Fica bem ta? minha esquisitinha! 🌹<br>E pode ser mais grudenta, mandar mais fotos, vídeos, falar do seu dia, amo saber sobre você e te escutar (Por mais que as vezes não pareça) 💖<br> Espero que sempre que escute essa música mesmo que estivermos brigados ou muito longe sempre lembre de mim<br> Eu acho íncrivel como somos um com o outro! amo seu jeitinho, ciumenta, esquentadinha, mas é minha! <br>e como tão rápido nos tornamos tão especial um pro outro,<br> prometo sempre cuidar de você minha esquisitinha, EU TE AMO ta?')">O último prometo 🫠</button>
  </div>

  <div id="message"></div>

  <audio autoplay loop>
    <source src="sua-musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    function mostrarMensagem(texto) {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      msg.innerHTML = texto;
      criarCoracoes();
    }

    function criarCoracoes() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 2) + 's';
        heart.innerHTML = '💖';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

  <br><br><br><br>
  <iframe data-testid="embed-iframe" style="border-radius:12px"
    src="https://open.spotify.com/embed/track/3fLqmaO4vvZpFZSZy52VMp?utm_source=generator&theme=0"
    width="50%" height="152" frameBorder="0" allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"></iframe>

  <p>
    💗 <a href="https://open.spotify.com/playlist/3enR6grwlt0jYFftmlF08A?si=b06bc47854de4a26"
          target="_blank" style="color: #ffb6c1; text-decoration: none; font-weight: bold;">
      No final você baixa essa playlist que eu fiz pra gente chatinha!!
    </a>
  </p>

  <button onclick="window.open('https://open.spotify.com/playlist/3enR6grwlt0jYFftmlF08A?si=b06bc47854de4a26', '_blank')"
          style="background:#ff69b4; color:white; border:none; padding:12px 25px; border-radius:30px; font-size:1.1em; cursor:pointer; box-shadow:0 0 10px rgba(255,105,180,0.5);">
    💕 Ouvir nossa playlist 💕
  </button>

</body>
</html>
